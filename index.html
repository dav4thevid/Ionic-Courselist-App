<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
</head>
<body>
    <ion-app>
            <ion-header>
                <ion-toolbar color = "primary">
                    <ion-title>My Courses</ion-title>
                </ion-toolbar>
            </ion-header>
           
            
            <ion-content>
                <ion-grid>
                    <ion-row>
                        <ion-col size-md-6 offset-md-3>
                            <ion-card>
                                <ion-card-content>
                                    <ion-item>
                                        <ion-label position = "floating">Course Name</ion-label>
                                        <ion-input type = "text" id = "course-name"></ion-input>
                                    </ion-item>
                                    <ion-item>
                                        <ion-label position = "floating">Course Rating (1 - 5)</ion-label>
                                        <ion-input type = "number" id = "course-rating"></ion-input>
                                    </ion-item>
                                   
                                        <div class = "ion-margin-vertical">
                                            <ion-button id = "add-btn">
                                                <ion-icon name="add-outline" slot = "start"></ion-icon></ion-icon>Add
                                            </ion-button>
                                        </div>
                                </ion-card-content>
                            </ion-card>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-list id = "course-list"></ion-list>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-content>
    </ion-app>
    
    <script src = "app.js"></script>
</body>
</html>
